fr:
  static_pages:
    home:
      title: 'Centre'
      summary: 'Bootstrap 4 E-commerce'
  number:
     currency:
        format:
          unit: '$'
          delimiter: ','
          separator: '.'
          precision: 2
          format: '%u%n'
  views:
    pagination:
      first: "First"
      last: "Last"
      previous: "Prev"
      next: "Next"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "Showing <strong>1</strong> %{entry_name}"
          other: "Showing <strong>all %{count}</strong> %{entry_name}"
      more_pages:
        display_entries: "Showing %{entry_name} <strong>%{first}&nbsp;-&nbsp;%{last}</strong> of <strong>%{total}</strong> results"
